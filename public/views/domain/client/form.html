<div class="row">
  <!-- left column -->
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-primary">
      <!-- form start -->
        <div class="box-body">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" ng-model="client.name">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="client.username">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="client.email">
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" ng-model="client.cpf">
          </div>
          <div class="form-group">
            <label>Data de nascimento</label>
            <input type="text" ng-model="client.birthdate">
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary pull-right" ng-click="save(client)">Salvar</button>
        </div>
    </div>
    <!-- /.box -->
</div>
<!-- /.tab-pane -->
